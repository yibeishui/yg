<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/car.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/car.js"></script>
</head>

<body>
    <!-- 头部引入 -->
    <!-- 无商品情况 -->
    <div id="yg-car">
        <div class="car-main">
            <div class="car-content">
                <!-- 头部 -->
                <div class="car-content-top">
                    <img src="../images/logo.png" alt="">
                    <ul class="car-content-topright">
                        <li>
                            <span class="dwgdiff1"></span>
                            <div>我的购物车
                                <span class="car-span-cative"></span>
                            </div>
                        </li>
                        <li>
                            <span class="dwgdiff2"></span>
                            <div>
                                确认订单/结算
                                <span></span>
                            </div>
                        </li>
                        <li>
                            <span class="dwgdiff3"></span>
                            <div> 生成订单/支付
                                <span></span>
                            </div>
                        </li>
                        <li>
                            <span class="dwgdiff4"></span>
                            <div>
                                完成支付
                                <span>

                                </span>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- 购物车主要区域 -->
                <!-- 无商品 时-->
                <!-- <div class="car-noshop">
                    <div></div>
                    <div>
                        <p>您的购物车还没有商品</p>
                        <p class="car-tobuy">
                            <a href="">
                                <img src="../images/fh.gif" alt=""> 马上去购物
                            </a>
                            <a href="">
                                <img src="../images/xx.gif" alt=""> 查看自己的订单
                            </a>
                        </p>
                    </div>
                </div> -->
                <!-- 无商品结束 -->


                <!-- 有商品 时-->
                <div class="car-haveshop">
                    <div class="mycar">
                        <h4>我的购物车</h4>
                        <div class="mycar-status">
                            购物车状态：
                            <span></span>
                            <span></span>
                            <span>（线上:
                                <span></span>, 门店：
                                <span></span>）</span>
                        </div>
                        <div class="mycar-p1">查看购物车中所添加的商品；增加减少数量、并勾选确认想要购买的商品进入下一步操作。</div>
                    </div>
                  
                    <div class="car-list">
                        <!-- 头部 全选 -->
                        <ul class="car-listhead">
                            <li>
                                <input type="checkbox">全选
                            </li>
                            <li>商品</li>
                            <li>数量</li>
                            <li>单价</li>
                            <li>优惠</li>
                            <li>金额</li>
                        </ul>

                        <!-- 购物车商品 -->
                        <ul class="car-listul">
                            <!-- 根据店铺生成 li -->
                            <li>

                                <p class="car-list-merchant">
                                    <input type="checkbox">店铺名
                                </p>

                                <!-- 根据店铺 相关商品生成div -->
                                <div class="shops">
                                    <!-- 多选框 -->
                                    <input type="checkbox">
                                    <!-- 商品 图片与名称 -->
                                    <div class="shop-con">
                                        <img src="" alt="">
                                        <p>sfwgtuthfdd</p>
                                    </div>
                                    <!-- 数量 -->
                                    <div class="shop-number">
                                        <span class="removenumber">-</span>
                                        <span class="numbers">1</span>
                                        <span class="addnumber">+</span>
                                    </div>
                                    <!-- 价格 -->
                                    <div class="shop-price"><span>￥200.33</span></div>
                                    <!-- 优惠 -->
                                    <div class="shop-discounts"><span>限时折扣</span></div>
                                    <!-- 金额 -->
                                    <div class="shop-havemoney">
                                        <p>￥334</p>
                                        <p>共省<span>￥20</span></p>
                                    </div>
                                    <div class="clearshop">
                                        <a href="" class="iconfont icon-shoucang1"></a>
                                        <a href="" class="iconfont icon-shanchu"></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- 商品全选 -->
                    <div class="shop-footer">
                        <!-- 全选  删除 -->
                        <div>
                            <label for="allshop"><input type="checkbox" name="" id="allshop">全选</label>
                            <span>删除</span>
                        </div>
                        <!-- 中间 -->
                        <div class="allshop-list">
                            <div>选购商品的品种：<span>0</span>种</div>
                            <div>选购数量总计：<span>0</span>件</div>
                            <div>商品金额总计：<span class="allshop-price">￥0.00</span></div>
                        </div>
                        <!-- 结算 -->
                        <button>结算</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- 足迹 -->
    <!-- 脚部 -->

</body>

</html>
