<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reg.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/reg.js"></script>
</head>
<body>
    <div id="reg">
        <header>
            <div class="yg-content">
                <img src="../images/logo.png" alt="">
                <p>我已经注册，现在就<a href="">登录</a></p>
            </div>
        </header> 
        
        <main>

            <div class="reg-content">
                <!-- zuo -->
                <div class="reg-content-left">
                    <div class="reg-title">手机注册</div>
                    <div class="reg-usercontent">
                        <div class="user-phone">
                            <p>手机号：</p><input type="text" name="" id="userphone" placeholder="请输入手机号码" maxlength="11">
                            <div class="phone-err"><span class=""></span></div>
                        </div>
                        <div class="userphone-yzm">
                            <span></span>点击发送验证码
                        </div>
                        <div class="user-tyxieyi">
                            <input type="checkbox" name="" id="fwxy">阅读并同意<a href="">《服务协议》</a>
                            <div class="phone-err"></div>
                        </div>
                    </div>
                    <div class="reg-userreg">
                        <div class="reg-userregbox">
                            <div>短信已发送至<span></span>,请在10分钟内完成验证。</div>
                            <div class="reg-inputbox"><label for="dxyzm">动态码:</label><input type="text" name="" id="dxyzm" placeholder="输入6位短信验证码">
                                <div></div>
                            </div>
                            <div class="reg-yzmtime">你可以在<span class="reg-yzmtimeout"></span>秒再次获取动态码</div>
                            <div class="reg-inputbox"><label for="passwork1">设置密码:</label><input type="password" name="" id="passwork1">
                                <div></div>
                            </div>
                            <div class="reg-inputbox reg-inputboxlast"><label for="passwork2">确认密码:</label><input type="password" name="" id="passwork2">
                                <div></div>
                            </div>
                            <p class="reg-ok">立即注册</p>
                        </div>
                    </div>
                </div>
                <!-- you -->
                <div class="reg-content-right">
                    <dl>
                        <dt>注册之后您可以</dt>
                        <dd><span class="reg-span0"></span>购买商品支付订单</dd>
                        <dd><span class="reg-span1"></span>收藏商品收藏店铺</dd>
                        <dd><span class="reg-span2"></span>安全交易诚信无忧</dd>
                        <dd><span class="reg-span3"></span>会员等级享受特权</dd>
                        <dd><span class="reg-span4"></span>交易评价站外分享</dd>
                    </dl>
                </div>
            </div>

        </main>
        <!-- 脚部一半 -->





    </div>
    <div class="yzmcw1">
        <div class="yzmcw"></div>
        <div>
            <p><span>提示信息</span><span class="fr close">X</span></p>
            <div class="yzmcw-div1">动态验证码错误或者已过期，重新输入</div>
            <div class="yzmcw-div2"><button class="fr closebutton">确认</button></div>
        </div>
    </div>
    
</body>
</html>
