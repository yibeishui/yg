<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="yg-login">
        <header>
            <div class="yg-content1">
                <img src="../images/logo.png" alt="">
                <span class="yg-login-span">欢迎登陆</span>
            </div>
        </header>
        <div class="yg-anquantishi">
            <span></span> 为确保您账户的安全及正常使用，依《网络安全法》相关要求，会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</div>
        <main>
            <div class="yg-login-content">
                <div class="yg-loginbox">
                    <div class="login-usercontent">
                        <!-- 上 -->
                        <div class="login-usercontent-top">
                            <div>
                                <a href="">用户登录</a>
                                <a href="">手机动态码登录</a>
                            </div>
                            <!-- 点击切换 -->
                            <div class="userlogin-tousername"></div>
                            <div class="userlogin-tophone"></div>

                            <!--  -->
                        </div>
                        <!-- 下 -->
                        <div class="login-usercontent-bottom"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- 脚部模块 -->
    </div>
</body>

</html>
