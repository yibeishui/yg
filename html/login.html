<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../css/model/Mfoot.css">
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="yg-login">
            <div class="yzmcw1">
                    <div class="yzmcw"></div>
                    <div>
                        <p><span>提示信息</span><span class="fr close">X</span></p>
                        <div class="yzmcw-div1">动态验证码错误或者已过期，重新输入</div>
                        <div class="yzmcw-div2"><button class="fr closebutton">确认</button></div>
                    </div>
                </div>
        <header>
            <div class="yg-content1">
                <img src="../images/logo.png" alt="">
                <span class="yg-login-span">欢迎登陆</span>
            </div>
        </header>
        <div class="yg-anquantishi">
            <span></span> 为确保您账户的安全及正常使用，依《网络安全法》相关要求，会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</div>
        <main>
            <div class="yg-login-content">
                <div class="yg-loginbox">
                    <div class="login-usercontent">
                        <!-- 上 -->
                        <div class="login-usercontent-top">
                            <div class="login-mode">
                                <a href="" class="login-mode-active login-modes" >用户登录</a>
                                <a href="" class="login-modes">手机动态码登录</a>
                            </div>
                            <!-- 点击切换 -->
                           <div class="login-modes-active">
                            <div class="userlogin-tousername login-modes-div">
                                <div class="userlogin-con login-username"> <label for="username"></label><input type="text" name="" id="username" placeholder="手机号/会员/邮箱"></div>
                                <div class="userlogin-con login-password"> <label for="password"></label><input type="text" name="" id="password" placeholder="输入账户密码"></div>
                                <div class="user-miandenglu">
                                    <input type="checkbox" class="sevencheck">七天自动登陆
                                    <a href="" class="fr">忘记密码</a>
                                </div>
                                <div class="tologin">
                                    <span></span>登陆
                                </div>
                                   

                            </div>
                            <div class="userlogin-tophone login-modes-div">
                                    <div class="userlogin-con login-username"> <label for="userphone"></label><input type="text" name="" id="userphone" placeholder="可填写已注册的手机号接收短信"></div>
                                    <div class="tologin">
                                            <span></span>点击发送验证码
                                        </div>
                                    <div class="userlogin-con login-password"> <label for="password1"></label><input type="text" name="" id="password1" placeholder="输入6位手机动态密码"></div>
                                    <div class="login-bottom">登陆</div>
                                    
                                    
                            </div>

                           </div>
                            <!--  -->
                        </div>
                        <!-- 下 -->
                        <div class="login-usercontent-bottom">
                           <div class="login-weixin">
                               <span></span>微信
                           </div>
                           <div class="login-toreg">
                               <span></span><a href="">立即注册</a>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- 脚部模块 -->
        <div class="module-foot"></div>
    </div>
</body>

</html>
