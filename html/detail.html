<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/model/tp.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/model/Mhead-top.css">
    <link rel="stylesheet" href="../css/model/Msearch.css">
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="../css/model/Mfoot.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/detail.js"></script>
    <script src="../js/jquery.extend.js"></script>

</head>

<body>
    <div id="yg">
        <!-- 头部模块导入 多加一个返回首页功能 -->
        <div class="modle-head"></div>
        <!-- 导航栏检索框导入 -->
        <div class="modle-search"></div>

        <div class="yg-detail-main">
            <div class="yg-content">
                <!-- 分类栏目 根据首页url 参数生成几个li -->
                <div class="shopping-guide">
                    <ul class="shopping-ul">

                    </ul>
                </div>
                <!-- 分类相关内容 由子元素撑开宽高 -->
                <div class="shopping-guidecon">
                    <!-- 分类筛选结果 -->
                    <div class="shopping-sifting">分类 -
                        <span class="shopping-guide-title">"dddd结果"</span>筛选结果</div>
                    <div class="shopping-sifting-orders">
                        <dl>
                            <dt class="fl">包含分类：</dt>
                            <dd class="fl">
                                <a href="">休闲小吃</a>
                            </dd>
                            <dd class="fl">
                                <a href="">休闲小吃</a>
                            </dd>
                        </dl>
                    </div>
                </div>
                <!-- 价格 默认排序等栏目 顶部定位 -->
                <div class="shopping-sort">
                    <!-- 排行 -->
                    <div class="price-ranking">
                        <ul>
                            <li class="fl price-ranking-active">默认排序</li>
                            <li class="fl">成交量</li>
                            <li class="fl selectprice">价格
                                <span class="iconfont icon-shang-copy"></span>
                            </li>
                            <li class="fl">评论</li>
                        </ul>
                    </div>
                    <!-- 价格 -->
                    <div class="price-competition">
                        <input type="text" name="" id="" placeholder="￥">
                        <span>-</span>
                        <input type="text" name="" id="" placeholder="￥">
                        <button>确定</button>
                    </div>
                    <!-- 起购量 -->
                    <div class="shopping-volume">
                        起购量
                        <input type="text" name="" id=""> 以下
                        <button>确定</button>
                    </div>
                    <!-- 经营类型筛选 -->
                    <div class="shopping-huodong">
                        <ul>
                            <li class="fl">
                                <p>经营类型
                                    <span class="iconfont icon-down2"></span>
                                </p>
                                <ul class="shopping-huodong-ul2">
                                    <li>平台自营</li>
                                    <li>三方店铺</li>
                                </ul>
                            </li>
                            <li class="fl">
                                <p>促销活动
                                    <span class="iconfont icon-down2"></span>
                                </p>
                                <ul class="shopping-huodong-ul2">
                                    <li>限时折扣</li>
                                    <li>全款预售</li>
                                    <li>定金预售</li>
                                    <li>秒杀活动</li>
                                </ul>
                            </li>
                            <li class="fl">
                                <p>销售模式
                                    <span class="iconfont icon-down2"></span>
                                </p>
                                <ul class="shopping-huodong-ul2">
                                    <li>零售型</li>
                                    <li>批发型</li>
                                    <li>海外型</li>
                                    <li>虚拟型</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- 赠品 包邮 -->
                    <div class="shopping-baoyu">
                        <div>
                            <span class="shopping-baoyu-span"></span>赠品</div>
                        <div>
                            <span class="shopping-baoyu-span"></span>包邮</div>
                    </div>
                </div>
                <!-- 根据返回数据渲染 -->
                <div>
                    <ul class="detail-item">

                    </ul>
                </div>
                <!-- 总共几页 -->
                <div class="yshudiv">
                    <ul class="yeshu">
                        <li>首页</li>
                        <li>上一页</li>
                        <ul class="yeshunum"></ul>
                        <li>下一页</li>
                        <li>尾页</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="zuji">

        </div>
        <!-- 脚步模块导入 -->
        <div class="model-foot"></div>
    </div>

</body>

</html>
