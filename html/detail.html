<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/details.css">
    <script src="../js/jquery-3.4.1.js"></script>
<script src="../js/detail.js"></script>
</head>
<body>
    <div id="yg">
        <!-- 头部模块导入 多加一个返回首页功能 -->
        <!-- 导航栏检索框导入 -->

        <div class="yg-detail-main">
            <div class="yg-content">
                <!-- 分类栏目 根据首页url 参数生成几个li -->
                <div class="shopping-guide">
                      <ul>
                          <li class="shopping-guide-item fl">
                              <div class="shopping-guide-tit">食品饮料<span></span></div>
                            
                              <!-- 分类 -->
                              <ul class="shopping-guide-list"></ul>
                          </li>
                      </ul>
                </div>
                <!-- 分类相关内容 由子元素撑开宽高 -->
                <div class="shopping-guidecon">
                    <!-- 分类筛选结果 -->
                    <div class="shopping-sifting">分类 - <span class="shopping-guide-title">"dddd结果"</span>筛选结果</div>
                    <div class="shopping-sifting-order">
                        <dl>
                            <dt class="fl">包含分类：</dt>
                            <dd class="fl"><a href="">休闲小吃</a></dd>
                            <dd class="fl"><a href="">休闲小吃</a></dd>
                        </dl>
                    </div>
                </div>
                <!-- 价格 默认排序等栏目 顶部定位 -->
                <div class="shopping-sort"></div>
                <!-- 根据返回数据渲染 -->
                <div>
                       <ul class="detail-item">
                        <li>
                            <!-- 图片 -->
                            <!-- 价格 -->
                            <!-- 商品内容 -->
                            <div>
                                <a href="" class="detail-item-con">
                                    <img src="https://pic5.cnrmall.com/image/57/92/5792f55964de82f21ff57d99f960c36f.jpg@240w_240h" alt="">
                                    <p class="detail-item-price"><span>79.00</span><span class="detail-item-icon fr">折扣</span></p>
                                    <p class="detail-item-tit">
                                        <span>正一品 鲜卤鸭肫肝鸭舌鸭翅鸭脖 440g/4袋组 鸭肫肝110g*1袋)</span>
                                       <span>广东潮汕特产鸭类零食组合(鸭翅150g*1袋 鸭脖120g*1袋 鸭舌70g*1袋 鸭肫肝110g*1袋)</span>
                                </p>
                                </a>
                            </div>


                            <!-- 成交与评论 -->
                            <div class="detail-item-estimate">
                                <span><span class="item-estimate-volume">11</span>笔成交</span>
                                <span><span class="item-estimate-Comments">1</span>条评论</span>
                            </div>

                            <!-- 店铺 -->
                            <p class="detail-item-shop"><a href="">康辉食品官方旗舰店</a></p>
                            <!-- 自营店铺？ -->
                            <p class="detail-item-autotrophy"><span>自营</span></p>

                            <!-- 收藏与加入购物车 -->
                            <div class="detail-item-car">
                                <div class="item-toCollection"><span></span>收藏</div>
                                <div class="item-tocar"><span></span>加入购物车</div>
                            </div>
                            
                        </li>
                    </ul>
                </div>
                <!-- 总共几页 -->
                <div></div>
            </div>
        </div>


        <!-- 脚步模块导入 -->
    </div>
    
</body>
</html>
